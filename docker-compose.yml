version: "3.4"

services:
  homebox-companion:
    image: ghcr.io/duelion/homebox-companion:latest
    container_name: homebox-companion
    restart: always
    environment:
      - HBC_OPENAI_API_KEY=sk-your-api-key-here
      - HBC_HOMEBOX_URL=https://your-homebox.example.com
      - HBC_OPENAI_MODEL=gpt-5-mini
      - HBC_LOG_LEVEL=INFO
    ports:
      - 8000:8000
